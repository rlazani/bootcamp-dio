<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram Flexbox</title>
</head>
<body>
    <main>
        <section class="celular">
            <img src="img/instagram-celular.png">
        </section>    
            <section class="acesso">
                <div class="login">
                    <img class="logo" src="img/instagram-logo.png" alt="logo do instagram">  
                    <input type="text" name="input" value="Telefone, nome do usuário ou email">
                    <input type="text" name="input" value="Senha">
                    <button>Entrar</button>
                    <p class="ou">ou</p>
                    <div class="facebook">
                        <img src="img/facebook.png">
                        <a href="">
                        <p>Entrar com Facebook</p>
                        </a>
                    </div>
                </div>
                <div class="cadastro">
                    <p>Não tem uma conta? <a href="">Cadastra-se</a>
                    </p>
                </div>
                <div class="obter">
                    <p>Obtenha o aplicativo</p>
                    <div class="obter-buttons">
                        <img src="img/apple-button.png">
                        <img src="img/googleplay-button.png">
                    </div>    
                </div>
            </section>
        
    </main>
    
</body>
